<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Hello {{username}},</h2>
        <p>Welcome to our platform! We're glad to have you.</p>
        <p>Click the button below to get started:</p>
        <a class="button" href="{{link}}">Get Started</a>
    </div>
</body>
</html>
