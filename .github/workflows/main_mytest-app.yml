name: Build and deploy fullstack app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Adjust if needed

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build React frontend
        run: |
          cd learning.client
          npm install
          npm run build
          cd ..

      - name: Copy React build to .NET wwwroot
        run: |
          rm -rf LEARNING.Server/wwwroot/*
          cp -a learning.client/dist/. LEARNING.Server/wwwroot/

      - name: Publish .NET app
        run: dotnet publish LEARNING.Server/LEARNING.Server.csproj -c Release -o published

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: published

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
           client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_31DB156F30D340E4A2950CCDDFE6F709 }}
           tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_09B947D22B2F49FE8B0377A22456B5CF }}
           subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8A2A24E1AEF946D7A38DFAB417FC9E09 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mytest-app' # Replace with your app name
          slot-name: 'Production'
          package: .
