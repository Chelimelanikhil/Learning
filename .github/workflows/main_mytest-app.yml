name: Build and deploy fullstack app to Azure Web App - mytest-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install frontend dependencies
        run: |
          cd learning.client
          npm install

      - name: Build frontend (Vite)
        run: |
          cd learning.client
          npm run build

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Publish backend (.NET)
        run: |
          dotnet publish LEARNING.Server/LEARNING.Server.csproj -c Release -o publish

      - name: Copy frontend to backend wwwroot
        run: |
          cp -r learning.client/dist publish/wwwroot

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_31DB156F30D340E4A2950CCDDFE6F709 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_09B947D22B2F49FE8B0377A22456B5CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8A2A24E1AEF946D7A38DFAB417FC9E09 }}


      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mytest-app'
          package: .
